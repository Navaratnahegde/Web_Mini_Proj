<html>

		<li><span>Image 04</span></li>

	<div class="container">
		<marquee direction="right" scrollamount="20"><h1>Fill up the details here</h1></marquee>
		<h2>Covid-19 Feedback From</h2>
		<from action="">
			<input type="text" placeholder="Name"><br><br>
			<input type="number" placeholder="Age"><br><br>
			<input type="number" placeholder="Mobile"><br><br>
			<input type="text" placeholder="Hospital treated"><br><br>
			<input type="text" placeholder="Symptoms"><br><br>
			<input type="text" placeholder="Travel history"><br><br>
			<button onclick="showpopup()">submit</button>
		</from>
	</div>
</body>
<script type="text/javascript">
	function showpopup(){
			var a=confirm("Are you sure to submit this from")
			if(a==true){
				alert("Thank you for your valuable feedback")
			}
			
	}
</script>
